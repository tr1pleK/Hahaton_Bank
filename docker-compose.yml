version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: finance_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finance_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finance_password}
      POSTGRES_DB: ${POSTGRES_DB:-finance_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finance_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finance_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-finance_user}:${POSTGRES_PASSWORD:-finance_password}@db:5432/${POSTGRES_DB:-finance_db}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      DEBUG: ${DEBUG:-True}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - .:/app
      - ml_models:/app/ml_models
    depends_on:
      db:
        condition: service_healthy
    networks:
      - finance_network
    restart: unless-stopped

volumes:
  postgres_data:
  ml_models:

networks:
  finance_network:
    driver: bridge


